<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Three</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#212224]">

    <!-- header section -->

    <header>
        <nav class="bg-[#212224] h-14 flex justify-between items-center px-4 md:px-8">
            <div class="">
                <img class="sm:w-32 w-28" src="./assets/microsoft-logo.png" alt="">
            </div>
            <div class="hidden sm:block">
                <div class="text-white flex items-center">
                    <p class="bg-[#fc5b3f] px-4 py-2 rounded-md uppercase text-xs font-bold mr-6">Create Account</p>
                    <img class="w-9" src="./assets/profile.png" alt="">
                </div>
            </div>
            <div class="sm:hidden block">
                <i class="text-white text-2xl fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- hero image section -->

    <section class="h-full pt-6 md:pt-12 md:flex justify-around items-center text-white">
        <div class="w-full md:w-6/12 px-4 md:px-10 lg:px-16">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-semibold">Multi-regulated <span class="block">global broker.</span></h1>
            <p class="text-slate-400 mt-6">
                A trusted destination for traders worldwide, 
                <span class="block">Authorised by FCA, ASIC & FSCA</span>
            </p>
            <button class="w-full sm:w-fit mt-6 uppercase text-xs font-semibold px-3 py-3 sm:py-2 border-2 border-orange-600 rounded-md">
                Discover accounts
            </button>
        </div>
        <div class="md:w-6/12 px-4 md:px-10 lg:px-16 mt-10 md:mt-0 flex justify-center">
            <img class="w-10/12 md:w-full" src="./assets/asset 21.png" alt="">
        </div>
    </section>

    <section class="w-full mt-8">
        <div class="flex flex-col md:flex-row md:flex-wrap md:justify-evenly">
            <div class="mb-8 md:mb-0 text-center w-full md:w-auto">
                <img class="w-2/6 sm:w-24 inline" src="./assets/Alphabet_Logo.png" alt="">
                <span class="text-black font-bold text-sm md:text-xs px-5 py-[6px] sm:px-3 sm:py-1 ml-2 rounded-md bg-[#4ade80]">^1,740.05</span>
            </div>
            <div class="mb-8 md:mb-0 text-center w-full md:w-auto">
                <img class="w-2/6 sm:w-24 inline" src="./assets/microsoft-logo.png" alt="">
                <span class="text-black font-bold text-sm md:text-xs px-5 py-[6px] sm:px-3 sm:py-1 ml-2 rounded-md bg-[#4ade80]">^1,740.05</span>
            </div>
            <div class="mb-8 md:mb-0 text-center w-full md:w-auto">
                <img class="w-2/6 sm:w-24 inline" src="./assets/Facebook-Logo.png" alt="">
                <span class="text-black font-bold text-sm md:text-xs px-5 py-[6px] sm:px-3 sm:py-1 ml-2 rounded-md bg-[#f87171]">v1,740.05</span>
            </div>
            <div class="mb-8 md:mb-0 text-center w-full md:w-auto">
                <img class="w-2/6 sm:w-24 inline" src="./assets/Amazon-Logo.png" alt="">
                <span class="text-black font-bold text-sm md:text-xs px-5 py-[6px] sm:px-3 sm:py-1 ml-2 rounded-md bg-[#4ade80]">^1,740.05</span>
            </div>
            <div class=" text-center w-full md:w-auto">
                <img class="w-2/6 sm:w-24 inline" src="./assets/Tesla-Logo.png" alt="">
                <span class="text-black font-bold text-sm md:text-xs px-5 py-[6px] sm:px-3 sm:py-1 ml-2 rounded-md bg-[#f87171]">v1,740.05</span>
            </div>
        </div>
    </section>

</body>

</html>
