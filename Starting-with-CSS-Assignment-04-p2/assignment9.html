<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Nine</title>
    <style>
        .fname {
            color: #ff0000;
        }
        .lname {
            color: #41a300;
        }
        .email {
            color: #ff9100;
        }
        .pass {
            color: #0077ff;
        }
        .add {
            color: #d01afd;
        }
    </style>
</head>
<body>
    Create a web page with a registration form, using the CSS attribute selector change the text color of each input field to any other color. <br> <br> <br> <br>
    <h1>Registration Form</h1>
    <form action="" method="post">
        <label for="fname">First Name:</label>
        <input class="fname" type="text" name="first name" id="fname" placeholder="Enter First Name">
        <br><br>
        <label for="lname">Last Name:</label>
        <input class="lname" type="text" name="last name" id="lname" placeholder="Enter Last Name">
        <br><br>
        <label for="email">Email:</label>
        <input class="email" type="email" name="email" id="email" placeholder="Enter Email Address">
        <br><br>
        <label for="password">Password:</label>
        <input class="pass" type="password" name="password" id="password" placeholder="Enter Password">
        <br><br>
        <label for="address">Address:</label>
        <input class="add" type="text" name="address" id="address" placeholder="Enter Your Address">
        <br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
