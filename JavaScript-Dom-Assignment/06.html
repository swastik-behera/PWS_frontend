<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Six</title>
    <style>
        h1 {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Which is your favorite programming language:</h1>
    <select id="selection"></select>
    <script>
        const programmingLanguage = ["JavaScript", "Java", "Python", "C++"]

        const dropdown = document.querySelector("#selection")

        for (const language of programmingLanguage) {
            const option = document.createElement("option")
            option.textContent = language;
            dropdown.append(option)
        }
    </script>
</body>
</html>
