<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment One</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background-image: linear-gradient(#5ba2d8, #3a0a90);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
        }

        .heading h1 {
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .article p {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Welcome to Our Website</h1>
        </div>
        <div class="article">
            <p>Enjoy the stunning blue gradient background!</p>
        </div>
    </div>
</body>
</html>
